<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-content fxLayout="row" fxLayout="row wrap" fxLayoutGap="32px">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" required>
                <mat-error *ngIf="f.email.errors && f.email.errors.email">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address Line 1</mat-label>
                <input matInput formControlName="addl1" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address Line 2 (Optional)</mat-label>
                <input matInput formControlName="addl2">
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Pincode</mat-label>
                <input matInput formControlName="pincode" required>
                <mat-error *ngIf="f.pincode.errors && f.pincode.errors.pattern">
                    Invalid Pincode
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput formControlName="state" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone No.</mat-label>
                <input matInput formControlName="phone" required>
                <mat-error *ngIf="f.phone.errors && f.phone.errors.pattern">
                    Invalid Phone no.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" required>
                <mat-error *ngIf="f.password.errors && f.password.errors.minlength">
                    Password must be at least 6 characters
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="loading" mat-raised-button color="primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <button routerLink="../login" [disabled]="loading" mat-button color="primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</form>
