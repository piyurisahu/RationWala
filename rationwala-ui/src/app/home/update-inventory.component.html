<table mat-table [dataSource]="selectItemdataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="main">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Item name</th>
        <td mat-cell *matCellDef="let element">{{element.main}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field appearance="fill">
                <mat-label>Textarea</mat-label>
                <textarea matInput [(ngModel)]="element.itemInventory.description"></textarea>
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td class="text-center" mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
        <th class="text-center" mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td class="text-center" mat-cell *matCellDef="let element">
            <mat-form-field class="counter">
                <input matInput type="number" [(ngModel)]="element.price" placeholder="Price" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="text-center" mat-cell *matCellDef="let element">
            <mat-form-field class="counter">
                <button mat-icon-button matPrefix aria-label="Remove" (click)="incrementValue(-_step, element)"
                    [disabled]="shouldDisableDecrement(element)">
                    <mat-icon>remove</mat-icon>
                </button>
                <input matInput type="number" [readonly]="true" value="{{element.count}}" (focus)="setColor('primary')"
                    (blur)="setColor('default')" />
                <button mat-icon-button matSuffix aria-label="Add" (click)="incrementValue(_step, element)"
                    [disabled]="shouldDisableIncrement(element)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="selectItemdisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: selectItemdisplayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
<div class="text-center m-3">
    <button mat-button (click)="updateInvetory()" mat-raised-button color="primary">Update Inventory</button>
</div>
